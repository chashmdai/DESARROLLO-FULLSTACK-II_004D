<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Tienda — Carrito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../assets/css/tienda.css" rel="stylesheet">
</head>
<body>
  <header class="site-header"></header>

  <main class="container">
    <nav class="breadcrumb">
      <a href="index.html">Inicio</a>
      <span class="sep">/</span>
      <a href="productos.html">Productos</a>
      <span class="sep">/</span>
      <span class="muted">Carrito</span>
    </nav>

    <h1>Carrito de compras</h1>

    <section id="empty" class="card hidden">
      <p class="muted">Tu carrito está vacío.</p>
      <a class="btn primary" href="productos.html">Ver productos</a>
    </section>

    <section id="cartWrap" class="card hidden">
      <div class="toolbar" style="margin-bottom:10px">
        <div class="muted"><span id="itemsCount">0</span> ítem(s)</div>
        <span class="spacer"></span>
        <button id="btnClear" class="btn danger">Vaciar carrito</button>
      </div>

      <div class="table-wrap">
        <table class="table-sm">
          <thead>
            <tr>
              <th style="width:84px">Img</th>
              <th>Producto</th>
              <th style="width:140px">Precio</th>
              <th style="width:200px">Cantidad</th>
              <th style="width:140px">Subtotal</th>
              <th class="right" style="width:120px">Acciones</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
          <tfoot>
            <tr>
              <td colspan="4" class="right" style="font-weight:700">Total</td>
              <td id="total" style="font-weight:700">—</td>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </div>

      <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:12px">
        <a class="btn" href="productos.html">Seguir comprando</a>
        <a class="btn primary" id="btnCheckout" href="checkout.html">Continuar al pago</a>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">© Nexbyte v3</div>
  </footer>

  <script src="../assets/js/datos.js"></script>
  <script src="../assets/js/layout.js"></script>
  <script> NB.mountSite(); </script>
  <script src="../assets/js/carrito.js"></script>
</body>
</html>
