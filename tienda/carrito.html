<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Tienda — Carrito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../assets/css/tienda.css" rel="stylesheet">
</head>
<body>
  <header class="site-header"></header>

  <main class="container">
    <h1>Carrito</h1>

    <div id="empty" class="card" style="display:none">
      <p class="muted">Tu carrito está vacío.</p>
      <a class="btn primary" href="./productos.html">Ir a productos</a>
    </div>

    <div id="cartWrap" class="table-wrap" style="display:none">
      <table class="table-sm" id="cartTable">
        <thead>
          <tr>
            <th style="width:80px">Img</th>
            <th>Producto</th>
            <th style="width:140px">Precio</th>
            <th style="width:120px">Cantidad</th>
            <th style="width:140px">Total</th>
            <th class="right" style="width:120px">Acciones</th>
          </tr>
        </thead>
        <tbody id="cartBody"></tbody>
      </table>
    </div>

    <section id="summary" class="card" style="display:none; margin-top:12px">
      <div style="display:flex; align-items:center; gap:12px; flex-wrap:wrap">
        <a class="btn" href="./productos.html">Seguir comprando</a>
        <button id="btnClear" class="btn danger">Vaciar carrito</button>
        <span class="spacer"></span>
        <div style="font-weight:700">Subtotal: <span id="subTotal">$0</span></div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">© Nexbyte v3</div>
  </footer>

  <script src="../assets/js/datos.js"></script>
  <script src="../assets/js/carrito.js"></script>
  <script src="../assets/js/layout.js"></script>
  <script src="../assets/js/carrito-pagina.js"></script>
</body>
</html>
