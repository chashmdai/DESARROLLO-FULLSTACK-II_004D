<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Tienda — Iniciar sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../assets/css/tienda.css" rel="stylesheet">
</head>
<body>
  <header class="site-header"></header>

  <main class="container">
    <nav class="breadcrumb">
      <a href="index.html">Inicio</a>
      <span class="sep">/</span>
      <span class="muted">Login</span>
    </nav>

    <h1>Iniciar sesión</h1>
    <p class="muted" style="margin-top:-6px">Accede para continuar con tu compra.</p>

    <form id="form-login" class="card" novalidate>
      <label for="email">Correo *</label>
      <input
        id="email"
        name="email"
        type="email"
        maxlength="100"
        placeholder="usuario@duoc.cl"
        required
        pattern="^[^@\\s]+@(duoc\\.cl|profesor\\.duoc\\.cl|gmail\\.com)$"
      >
      <div class="muted" style="margin-top:-6px">
        Dominios permitidos: <strong>@duoc.cl</strong>, <strong>@profesor.duoc.cl</strong>, <strong>@gmail.com</strong>
      </div>

      <label for="password" style="margin-top:10px">Contraseña *</label>
      <input
        id="password"
        name="password"
        type="password"
        minlength="4"
        maxlength="10"
        placeholder="4 a 10 caracteres"
        required
      >

      <div class="toolbar" style="justify-content:flex-end;margin-top:12px">
        <a class="btn" href="registro.html">Crear cuenta</a>
        <button type="submit" class="btn primary">Entrar</button>
      </div>
    </form>
  </main>

  <footer class="site-footer"></footer>

  <script src="../assets/js/layout.js"></script>
  <script> NB.mountSite(); </script>
  <script src="../assets/js/validar-login.js"></script>
</body>
</html>
