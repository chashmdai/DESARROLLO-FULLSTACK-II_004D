<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Tienda — Inicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../assets/css/tienda.css" rel="stylesheet">
</head>
<body>
  <header class="site-header"></header>

  <main class="container">
    <section class="hero card">
      <div class="hero-box">
        <h1 style="margin:0">TIENDA ONLINE</h1>
        <p class="muted" style="max-width:520px;margin:.5rem 0 1rem 0">
          Descubre nuestros productos destacados y mejora tu setup. Compra fácil, rápido y seguro.
        </p>
        <a class="btn primary" href="productos.html">ver productos</a>
      </div>
      <div class="hero-box">
        <img alt="" src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?q=80&w=1200&auto=format&fit=crop" style="width:100%;height:260px;object-fit:cover;border-radius:8px">
      </div>
    </section>

    <section style="margin-top:14px">
      <div style="display:flex;align-items:center;gap:10px">
        <h2 style="margin:0">Destacados</h2>
        <span class="spacer"></span>
        <a class="btn" href="productos.html">Ver todo</a>
      </div>

      <div id="empty" class="card hidden" style="margin-top:10px">
        <p class="muted">No hay productos disponibles por ahora.</p>
      </div>

      <section id="gridDest" class="grid grid-products"></section>
    </section>
  </main>

  <footer class="site-footer"></footer>

  <script src="../assets/js/datos.js"></script>
  <script src="../assets/js/layout.js"></script>
  <script> NB.mountSite(); </script>

  <script>
  (function () {
    const $grid  = document.getElementById('gridDest');
    const $empty = document.getElementById('empty');
    const CLP = new Intl.NumberFormat('es-CL', { style:'currency', currency:'CLP', maximumFractionDigits:0 });
    const LS_CART = 'nxv3_cart';

    function readCart(){ try { return JSON.parse(localStorage.getItem(LS_CART) || '[]'); } catch { return []; } }
    function writeCart(arr){
      localStorage.setItem(LS_CART, JSON.stringify(arr));
      try {
        const size = arr.reduce((s,i)=>s+Number(i.qty||0),0);
        window.dispatchEvent(new CustomEvent('nx:cart-changed', { detail:{ size } }));
      } catch {}
    }
    function escapeHtml(s){ return String(s??'').replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m])); }

    function card(p){
      const id = String(p.id);
      const img = p.imagen
        ? `<img src="${escapeHtml(p.imagen)}" alt="" class="p-img" onerror="this.style.display='none'">`
        : `<div class="p-img none">—</div>`;
      return `
        <article class="p-card" data-id="${id}">
          <a class="p-media" href="detalle-producto.html?id=${encodeURIComponent(id)}">${img}</a>
          <div class="p-body">
            <a class="p-title" href="detalle-producto.html?id=${encodeURIComponent(id)}">${escapeHtml(p.nombre||'')}</a>
            <div class="p-cat muted">${escapeHtml(p.categoria||'Otros')}</div>
            <div class="p-price">${CLP.format(Number(p.precio||0))}</div>
            <div class="p-actions">
              <button type="button" class="btn primary" data-add>Agregar</button>
            </div>
          </div>
        </article>`;
    }

    function getFeatured(){
      try {
        const all = (DB && DB.products && DB.products.list) ? DB.products.list() : [];
        return all.filter(p => !!p.activo && Number(p.stock||0) > 0)
                  .sort((a,b)=> Number(b.id) - Number(a.id))
                  .slice(0,8);
      } catch { return []; }
    }

    function render(){
      const data = getFeatured();
      if (!data.length){
        $grid.innerHTML = '';
        $empty.classList.remove('hidden');
        return;
      }
      $empty.classList.add('hidden');
      $grid.innerHTML = data.map(card).join('');
    }

    function addOne(id){
      const p = DB.products.get(id);
      if (!p || !p.activo || Number(p.stock||0) <= 0) { alert('Producto no disponible.'); return; }
      const cart = readCart();
      const i = cart.findIndex(it => String(it.id) === String(id));
      const current = i >= 0 ? Number(cart[i].qty||0) : 0;
      const next = Math.min(Number(p.stock||0), current + 1);
      if (next <= current) { alert('No hay más stock disponible.'); return; }
      if (i >= 0) cart[i].qty = next; else cart.push({ id:String(id), qty:1 });
      writeCart(cart);
    }

    document.addEventListener('click', (e)=>{
      const btn = e.target.closest('[data-add]');
      if (!btn) return;
      const card = btn.closest('.p-card');
      if (!card) return;
      addOne(card.getAttribute('data-id'));
      btn.textContent = 'Agregado ✓';
      setTimeout(()=> btn.textContent = 'Agregar', 900);
    });

    window.addEventListener('nx:products-seeded', render);
    render();
  })();
  </script>
</body>
</html>
