<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Tienda — Contacto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../assets/css/tienda.css" rel="stylesheet">
</head>
<body>
  <header class="site-header"></header>

  <main class="container">
    <section style="text-align:center;margin:20px 0">
      <img alt="" src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?q=80&w=800&auto=format&fit=crop"
           style="width:220px;height:120px;object-fit:cover;border:1px solid #e5e7eb;border-radius:6px;margin:0 auto 8px">
      <h1 style="margin:0">nombre empresa</h1>
    </section>

    <form id="form-contacto" class="card" novalidate style="max-width:720px;margin:0 auto">
      <div class="card" style="margin:-14px -14px 12px -14px;background:#f3f4f6;border-bottom:1px solid #e5e7eb">
        <h2 style="margin:0">FORMULARIO DE CONTACTOS</h2>
      </div>

      <label for="c_nombre">Nombre completo *</label>
      <input id="c_nombre" name="c_nombre" type="text" maxlength="100" placeholder="Ej: Benjamín Soto" required>

      <label for="c_email" style="margin-top:10px">Correo *</label>
      <input
        id="c_email"
        name="c_email"
        type="email"
        maxlength="100"
        placeholder="usuario@duoc.cl"
        required
        pattern="^[^@\\s]+@(duoc\\.cl|profesor\\.duoc\\.cl|gmail\\.com)$"
      >
      <div class="muted" style="margin-top:-6px">
        Dominios permitidos: <strong>@duoc.cl</strong>, <strong>@profesor.duoc.cl</strong>, <strong>@gmail.com</strong>
      </div>

      <label for="c_msg" style="margin-top:10px">Contenido *</label>
      <textarea id="c_msg" name="c_msg" rows="6" maxlength="500" placeholder="Escríbenos tu mensaje…" required></textarea>
      <div class="muted" style="margin-top:-6px">Máximo 500 caracteres.</div>

      <div class="toolbar" style="justify-content:center;margin-top:16px">
        <button type="submit" class="btn primary">Enviar mensaje</button>
      </div>

      <p id="c_success" class="muted hidden" style="text-align:center;margin-top:6px">
        ¡Gracias! Tu mensaje fue enviado.
      </p>
    </form>
  </main>

  <footer class="site-footer"></footer>

  <script src="../assets/js/mensajes.js"></script>
  <script src="../assets/js/layout.js"></script>
  <script> NB.mountSite(); </script>
  <script src="../assets/js/validar-contacto.js"></script>
</body>
</html>
